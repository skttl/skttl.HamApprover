name: Build and deploy to Myget

on:
  [push, pull_request]
  
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:      
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.0
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore src/skttl.HamApprover.sln
      
    - name: Build Package
      run: msbuild src/skttl.HamApprover.sln /p:Configuration=Release
      if: github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/master'
 
    - name: Build Package for MyGet
      run: msbuild src/skttl.HamApprover.sln /p:Configuration=Release /p:VersionSuffix=build-${{ github.run_number }}
      if: github.ref == 'refs/heads/develop'
    
    - name: Push to Myget
      run: nuget push src/skttl.HamApprover/bin/Release/*.nupkg ${{ secrets.MYGET_API_KEY }} -Source https://www.myget.org/F/umbraco-packages/
      if: github.ref == 'refs/heads/develop'
 
    - name: Build Package for NuGet
      run: msbuild src/skttl.HamApprover.sln /p:Configuration=Release
      if: github.ref == 'refs/heads/master' && github.action == 'release'
    
    - name: Push to NuGet
      run: nuget push src/skttl.HamApprover/bin/Release/*.nupkg ${{ secrets.NUGET_API_KEY }}
      if: github.ref == 'refs/heads/master' && github.action == 'release'

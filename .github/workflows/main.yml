name: Build and deploy to Myget
 
on: [push]
  
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:      
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.0
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore src/skttl.HamApprover.sln
 
    - name: Build and Publish Web App
      run: msbuild src/skttl.HamApprover.sln /p:Configuration=Release /p:VersionSuffix=build-${{ github.run_number }}
    
    - name: Push to Myget
      run: nuget push src/skttl.HamApprover/bin/Release/*.nupkg ${{ secrets.MYGET_API_KEY }} -Source https://www.myget.org/F/umbraco-packages/api/v2/package
